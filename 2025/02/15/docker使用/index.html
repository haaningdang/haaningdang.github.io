bash">登录的时候需要输入密码，按照上面的方式直接输入密码，可能会503，可以采取以下的方式</span></span><br><span class="line">echo &lt;user-password&gt; | docker login &lt;harbor-url&gt; -u &lt;user-account&gt; -p</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">删除镜像</span></span><br><span class="line">docker rmi &lt;image-id&gt;|&lt;image-name&gt;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">运行容器</span></span><br><span class="line">docker run -itd &lt;image-name&gt; &lt;bin-path&gt;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">进入容器</span></span><br><span class="line">docker exec -it &lt;container-id&gt;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">删除容器</span></span><br><span class="line">docker rm &lt;container-id&gt;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">启动容器</span></span><br><span class="line">docker start &lt;container-id&gt;|&lt;container-name&gt;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">停止容器</span></span><br><span class="line">docker stop &lt;container-id&gt;|&lt;container-name&gt;</span><br></pre></td></tr></table></figure>
